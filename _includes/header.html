<header id="header">
  <div class="inner">
    <a href="{{ site.baseurl }}" title="{{ site.title }}">
      <h1 class="title">
        {{ site.title }}
      </h1>
    </a>

    <nav id="navigation">
      <ul>
        {% for link in site.data.navigation %}
        <li><a class="page-link" href="{{ link.href | prepend:site.baseurl }}"{% if link.target %} target="{{ link.target }}"{% endif %}>{{ link.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
