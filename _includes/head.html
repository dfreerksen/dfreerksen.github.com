<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{{ site.keywords | join: ', ' }}">

  <link rel="author" href="{{ "/humans.txt" | prepend: site.baseurl | prepend: site.baseurl }}">

  <!-- Canonical -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  {% include head/twitter.html %}

  {% include head/facebook.html %}

  {% include head/favicons.html %}

  {% include head/robots.html %}

  {% include head/verification.html %}

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ "/assets/stylesheets/site.css" | prepend: site.baseurl }}">

  {% include head/feeds.html %}

  {% include head/google_analytics.html %}
</head>
