<div class="post-navigation">
  <div class="left">
    {% if page.previous.url %}
      <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}} ({{page.next.date | date: '%b %-d, %Y'}})">&laquo; {{page.previous.title}}</a>
    {% endif %}
  </div>

  <div class="right">
    {% if page.next.url %}
      <a href="{{page.next.url}}" title="Next Post: {{page.next.title}} ({{page.next.date | date: '%b %-d, %Y'}})">{{page.next.title}} &raquo;</a>
    {% endif %}
  </div>
</div>
