<div class="pagination">
  <div class="left">
    {% if page.previous.url %}
      <a href="{{ page.previous.url }}" title="Previous Post: {{ page.previous.title }} ({{ page.next.date | date: '%b %-d, %Y' }})">
        <i class="fa fa-chevron-left"></i>
        <span class="previous">Previous</span>
      </a>
    {% else %}
      <i class="fa fa-chevron-left"></i>
      <span class="previous">Previous</span>
    {% endif %}
  </div>

  <div class="right">
    {% if page.next.url %}
      <a href="{{ page.next.url }}" title="Next Post: {{ page.next.title }} ({{ page.next.date | date: '%b %-d, %Y' }})">
        <span class="next">Next</span>
        <i class="fa fa-chevron-right"></i>
      </a>
    {% else %}
      <span class="next">Next</span>
      <i class="fa fa-chevron-right"></i>
    {% endif %}
  </div>
</div>
